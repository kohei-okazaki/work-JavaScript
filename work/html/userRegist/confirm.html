<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Confirm</title>
<link rel="stylesheet" type="text/css" href="../../css/layout.css">
</head>
<body>

  <div class="largeLayout">
    <form action="./complete.html">
      <table>
        <tr>
          <th>
            <label>名前</label>
          </th>
          <td>
            <input type="text" id="name" name="name" placeholder="名前" />
          </td>
        </tr>
        <tr>
          <th>
            <label>年齢</label>
          </th>
          <td>
            <input type="text" id="old" name="old" placeholder="年齢" />
          </td>
        </tr>
        <tr>
          <th>
            <label>出身地</label>
          </th>
          <td>
            <input type="text" id="from" name="from" placeholder="出身地" />
          </td>
        </tr>
        <tr>
          <td>
            <input type="submit" id="submit" value="送信" />
          </td>
          <td>
            <input type="reset" id="reset" value="リセット" />
          </td>
        </tr>
      </table>
    </form>
  </div>

  <script type="text/javascript" src="../../js/common.js"></script>
  <script type="text/javascript">

  </script>
</body>
</html>
